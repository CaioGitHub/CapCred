spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver

jpa:
  hibernate:
    ddl-auto: create-drop
  database-platform: org.hibernate.dialect.H2Dialect

broker:
  queue:
    loan.created: ${LOAN_CREATED_QUEUE:loan.created}
    loan.approved: ${LOAN_APPROVED_QUEUE:loan.approved}
    loan.rejected: ${LOAN_REJECTED_QUEUE:loan.rejected}

ms.user.url: ${MS_AUTH_USER_URL:http://localhost:8080/api/users}