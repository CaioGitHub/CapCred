services:
  ms-loan:
    build:
      context: ./ms-loan
      dockerfile: Dockerfile
    container_name: ms-loan
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - DB_HOST=postgres
      - DB_NAME=loan_capcred_db
      - RABBITMQ_HOST=rabbitmq
      - MS_AUTH_USER_URL=http://ms-auth-user:8080/api/users
    depends_on:
      - postgres
      - rabbitmq
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: capcred_db
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"