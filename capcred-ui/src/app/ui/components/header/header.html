<mat-toolbar color="transparent" class="toolbar">
  <div class="left">
    <button
      *ngIf="isMobile"
      mat-icon-button
      aria-label="menu"
      (click)="onMenuClick()"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <div class="title">
      <h2>Dashboard</h2>
      <span class="subtitle">Visão geral do sistema de empréstimos</span>
    </div>
  </div>

  <span class="spacer"></span>

  <div class="actions">
    <button
      mat-icon-button
      type="button"
      class="theme-btn"
      [attr.aria-label]="themeLabel()"
      [matTooltip]="themeLabel()"
      (click)="toggleTheme()"
    >
      <mat-icon>{{ themeIcon() }}</mat-icon>
    </button>

    <button mat-icon-button aria-label="notificações" class="notif-btn">
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-flat-button color="primary" class="new-loan-btn">
      <mat-icon>add</mat-icon>
      Novo Empréstimo
    </button>
  </div>
</mat-toolbar>
