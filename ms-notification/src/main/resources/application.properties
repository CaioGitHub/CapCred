spring.application.name=${APP_NAME:ms-notification}
server.port=${SERVER_PORT:8083}

# DATABASE POSTGRES
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:notification_capcred_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA (opcional)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# MAIL
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE:false}

#RABBITMQ
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:admin}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:admin}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}
spring.rabbitmq.ssl.enabled=false


broker.exchange.loan = ${LOAN_EXCHANGE:loan.events}
broker.queue.created.user = ${USER_CREATED_QUEUE:user.created}
#broker.queue.approved.loan =  ${LOAN_APPROVED_QUEUE:loan.approved}
broker.queue.approved.loan.notification = ${LOAN_APPROVED_NOTIFICATION_QUEUE:loan.approved.notification}
broker.queue.completed.loan.notification = ${LOAN_COMPLETED_NOTIFICATION_QUEUE:loan.completed.notification}
broker.queue.denied.loan = ${LOAN_DENIED_QUEUE:loan.rejected}
broker.queue.received.payment = ${PAYMENT_RECEIVED_QUEUE:payment.received}
#broker.queue.completed.payment = ${PAYMENT_COMPLETED_QUEUE:loan.completed}

#TWILIO

twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.from-number=${TWILIO_FROM_NUMBER:+13158978084}

# Health
management.endpoints.web.exposure.include=health,info,prometheus