# ===============================
# SERVER CONFIG
# ===============================
server.port=8081
spring.application.name=${APP_NAME:ms-authuserms-authuser}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT CONFIGURATION
# ===============================
# JWT keys are loaded from environment variables:
# - JWT_PRIVATE_KEY: RSA private key (Base64 encoded)
# - JWT_PUBLIC_KEY: RSA public key (Base64 encoded)
# Configure these in .env file or system environment variables

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

management.endpoints.web.exposure.include=health,info,prometheus