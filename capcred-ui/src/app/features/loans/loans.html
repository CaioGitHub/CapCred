<div class="page-header">
  <h2>Empréstimos</h2>
  <button mat-flat-button color="primary" (click)="openCreateLoanDialog()">
    <mat-icon>add</mat-icon>
    Novo Empréstimo
  </button>
</div>

<div class="table-filter">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Pesquisar empréstimo..."
    />
    <button
      *ngIf="filterValue"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearFilter()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0 full-table">
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
    <td mat-cell *matCellDef="let l">{{ l.client }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
    <td mat-cell *matCellDef="let l">R$ {{ l.amount | number }}</td>
  </ng-container>

  <ng-container matColumnDef="installments">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Parcelas</th>
    <td mat-cell *matCellDef="let l">{{ l.installments }}x</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let l">
      <span [ngClass]="l.status.toLowerCase()" class="status">{{ l.status }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let l">
      <button mat-icon-button color="primary"><mat-icon>visibility</mat-icon></button>
      <button mat-icon-button color="accent"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
